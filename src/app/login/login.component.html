<div class="container">
    <form [formGroup]="login" (ngSubmit)="logindata(login)">
        <h3>Login</h3>
        <div class="form-group">
            <label for="">User Name</label>
            <input type="text" formControlName="fname" class="form-control mb-3 mt-3" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" formControlName="assword" class="form-control mb-3 mt-3" placeholder="Enter Password">
        </div>
        <span>Create New Account  <a routerLink="signup"> Signup</a></span>
        <br>
        <button type="button" class="btn btn-success">Login</button>
    </form>
</div>
<router-outlet></router-outlet>
