<h1>Apply for multiple leaves</h1>
<hr>
<div class="row">
    <div class="col-md-5">
       
        <div class="form-group">
            <h3>Leave Type</h3>
            <select class="form-control" id="leaveType"(ngModelChange)="onLeaveSelected" name="leaveType">
                <option *ngFor="let leave of leaves" [ngValue]="leave">{{leave.name}}</option>
            </select>
            
    </div>
   
    </div>
    <div class="col-md-6">
        <h3>Leave Details</h3>
       <div class="row">
        <div class="col-md-4">
            <label>From</label>
            <input type="date" class="form-control" id="fromDate" name="fromDate" >
        </div>
        <div class="col-md-4">
            <label>To</label>
            <input type="date" class="form-control" id="toDate" name="toDate" >
</div>
       </div>
         <div class="row">
          <div class="col-md-3">
                <label>No of Days</label>
                <input type="number" class="form-control" id="noOfDays" name="noOfDays" >
          </div>
          <div >
                <label>Reason</label>
                <textarea type="text" class="form-control" id="reason" name="reason" placeholder="Enter Reason for Leave"></textarea>
          </div>
</div>
</div>
<div class="file">
    <input type="file" id="file" name="file" placeholder="Attach File">
</div>
<div class="row btn">


    
    <div class="col-md-6">
        <button type="submit" class="btn btn-primary" id="submit" name="submit">Submit</button>
    </div>
</div>
